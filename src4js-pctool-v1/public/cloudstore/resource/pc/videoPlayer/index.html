<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
	</head>

	<body>
		<div id="video" style="width: 100%; height: 400px;"></div>
		<script type="text/javascript" src="/cloudstore/resource/pc/videoPlayer/index.min.js" charset="UTF-8"></script>
		<script type="text/javascript">
			var videoObject = {
				container: '#video', //容器的ID或className
				variable: 'player', //播放函数名称
				loop: false, //播放结束是否循环播放
				autoplay: false,//是否自动播放
				// poster: 'material/poster.jpg', //封面图片
				preview: { //预览图片
					file: [],
					scale: 2
				},
				video: [
						['/spa/aaa.mp4', 'video/mp4', '中文高清', 0],
				]
			};
			var player = new window.videoPlayer(videoObject);
		</script>
	</body>

</html>
